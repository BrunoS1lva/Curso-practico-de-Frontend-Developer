<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a new password</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="login">
        <div class="login-container">
            <img src="logos/logo_yard_sale.svg" alt="logo" id="login-logo" />

            <h1 id="title">Create a new password</h1>
            <p id="subtitle">Enter a new password for your account</p>

            <form action="/" id="form-container">
                <label for="new-password" class="label">Password</label>
                <input type="password"
                    placeholder="********"
                    class="new-password" required/>
                <label for="new-password" class="label">Re-enter password</label>
                <input type="password"
                    placeholder="********"
                    class="new-password" required/>

                <label for="button">
                    <input type="submit" class="primary-button login-button" value="Submit" />
                </label>
            </form>
        </div>
    </div>
</body>

</html>
